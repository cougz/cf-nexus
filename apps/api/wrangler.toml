name = "nexus-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.preview]
name = "nexus-api-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "nexus-db-preview"
# database_id will be auto-provisioned by Deploy to Cloudflare button

[[env.preview.kv_namespaces]]
binding = "KV"
# id will be auto-provisioned by Deploy to Cloudflare button

[[env.preview.durable_objects.bindings]]
name = "UserDO"
class_name = "UserDO"
script_name = "nexus-api-preview"

[env.preview.vars]
PUBLIC_API_URL = "https://api.nexus.example.com"

[env.production]
name = "nexus-api"

[[env.production.d1_databases]]
binding = "DB"
database_name = "nexus-db"
# database_id will be auto-provisioned by Deploy to Cloudflare button

[[env.production.kv_namespaces]]
binding = "KV"
# id will be auto-provisioned by Deploy to Cloudflare button

[[env.production.durable_objects.bindings]]
name = "UserDO"
class_name = "UserDO"
script_name = "nexus-api"

[[migrations]]
tag = "v1"
new_classes = ["UserDO"]

[env.production.vars]
PUBLIC_API_URL = "https://api.nexus.example.com"
