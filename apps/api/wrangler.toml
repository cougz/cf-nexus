name = "nexus-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.preview]
name = "nexus-api-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "nexus-db-preview"
database_id = "nexus-db-preview"

[[env.preview.kv_namespaces]]
binding = "KV"
id = "nexus-kv-preview"

[[env.preview.durable_objects.bindings]]
name = "UserDO"
class_name = "UserDurableObject"
script_name = "nexus-api-preview"

[env.production]
name = "nexus-api"

[[env.production.d1_databases]]
binding = "DB"
database_name = "nexus-db"
database_id = "nexus-db"

[[env.production.kv_namespaces]]
binding = "KV"
id = "nexus-kv"

[[env.production.durable_objects.bindings]]
name = "UserDO"
class_name = "UserDurableObject"
script_name = "nexus-api"

[vars]
PUBLIC_API_URL = "https://api.nexus.example.com"
